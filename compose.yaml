version: "3.8"

services:
  clickhouse:
    image: clickhouse/clickhouse-server:25.6
    container_name: clickhouse-server
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data_3:/var/lib/clickhouse
      - ./config/config.xml:/etc/clickhouse-server/config.d/docker.xml
      - ./config/users.xml:/etc/clickhouse-server/users.d/docker.xml
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: default
      CLICKHOUSE_DB: default
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

volumes:
  clickhouse_data_3:
    external: true
    name: tracker_clickhouse_data_3
